        <main>

            <div class="hero-image-contact">

                <div class="hero-text-contact">
                    <h1>Get in touch</h1>
                </div>

                <form class="form">
                   
                    <div class="row">
                        <div class="input-group">
                            <input type="text" id="name" required>
                            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                        </div>
    
                        <div class="input-group">
                            <input type="email" id="email" required>
                            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="subject" required>
                        <label for="subject"><i class="fa-solid fa-circle-question"></i> Message Subject</label>
                    </div>

                    <div class="input-group">
                        <textarea id="message" rows="8" required></textarea>
                        <label for="message"><i class="fa-solid fa-comment"></i> Your message</label>
                    </div>

                    <button type="submit" class="submit-button">SUBMIT <i class="fa-solid fa-paper-plane"></i></button>
                    

                </form>

            </div> 



        </main>
